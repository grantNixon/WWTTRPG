{% extends "Header_and_Footer.html" %} 
{%block content%}
{% load static %}

<body style="background-color: #123524;">
       <div class="container my-1" style="background-color: #F9E49A;">
        <h2 class="pb-2 pt-3 border-bottom border-dark text-center">Characters</h2>
        <div class="container" style="background-color: #F9E49A;">
          {% for character in object_list %}
          <!-- href should link to character sheet. need to somehow access primary keys from object list to build the right URL -->
          <a href="{% url 'create:character_sheet' character.pk %}" class="nav-link">
          <h5 id="characterone" class="ps-1 pb-1 pt-3 mt-5 mb-4 border-bottom border-start border-dark">{{character.name}}</h5>
          </a>
          {% endfor %}
        </div>
       </div>

{% endblock content%}
