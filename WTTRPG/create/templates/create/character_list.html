{% extends "Header_and_Footer.html" %} 
{%block content%}
{% load static %}

<body class="d-flex flex-column min-vh-100" style="background-color: #123524;">
       <div class="container d-flex flex-column min-vh-100" style="background-color: #F9E49A;">
        <h2 class="pb-2 pt-3 border-bottom border-dark text-center">Characters</h2>
        <a href="{%url "create:qscc"%}" class="text-decoration-none text-white">
          <div class="d-flex flex-column text-center text-white text-shadow-1">
            <h3 class="ps-2 pb-1 mt-1 ms-5 me-5 mb-1 text-white d-grid display-6 fw-bold btn btn-lg" style="background-color: #924A36;">New Character</h3>
          </div>
      </a>
        <div class="container">
          {% for character in object_list %}
          <!-- href should link to character sheet. need to somehow access primary keys from object list to build the right URL -->
          <a href="{% url 'create:character_sheet' character.pk %}" class="nav-link">
          <h5 id="characterone" class="ps-2 pb-1 pt-3 mt-5 ms-5 me-5 mb-4 border-bottom border-start border-dark">{{character.name}}</h5>
          </a>
          {% endfor %}
        </div>

{% endblock content%}
